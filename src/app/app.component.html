<div class="container justify-content-center text-center">
  <h1>Formulario de contacto</h1>
  <div>
  
      <div class="col-10 d-flex justify-content-center m-3 form-group">
        <label for="nombreapellido" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombreapellido" placeholder="Nombre y apellidos" [(ngModel)]="nombreapellido">
          <p class="text-start red_indicator">{{alertnombreapellido}}</p>
        </div>
      </div>
      <div class="col-10 d-flex justify-content-center m-3 form-group">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="ejemplo@dominio.com" [(ngModel)]="email">
          <p class="text-start red_indicator">{{alertemail}}</p>
        </div>
      </div>
      <div class="col-10 d-flex justify-content-center m-3 form-group">
        <label for="message" class="col-sm-2 col-form-label">Mensaje</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="message" rows="5" placeholder="" [(ngModel)]="message"></textarea>
          <p class="text-start red_indicator">{{alertmessage}}</p>
        </div>
      </div>
      <div class="col-10 d-flex justify-content-center m-3 form-group">
        <label for="respuesta" class="col-sm-2 col-form-label">2+3=?</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="respuesta" placeholder="Respuesta" [(ngModel)]="respuesta">
          <p class="text-start red_indicator">{{alertrespuesta}}</p>
        </div>
      </div>
      <div>
        <button (click)="generateContact()">enviar</button>
      </div>
      <!-- {{alertrespuesta}} -->
   
  </div>
</div>
<app-formcontact [contact]="contact"></app-formcontact>
